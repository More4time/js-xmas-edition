<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon dice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style type="text/css">
        .cuadro {
            height: 200px;
            opacity: 0.5;
            transition: opacity 500ms;
        }

        #cuadro-1 {
            background-color: red;
        }

        #cuadro-2 {
            background-color: blue;
        }

        #cuadro-3 {
            background-color: yellow;
        }

        #cuadro-4 {
            background-color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <div class="alert alert-primary" role="alert" id="estado"><!-- --></div>

        </div>
        <div class="col-sm-2">
            <p>Ronda # <strong id="ronda">0</strong></p>
        </div>
        <div class="col-sm-2">
            <button id="empezar" type="button" class="btn btn-primary">Empezar</button>
        </div>
    </div>
</div>
<div class="container" id="tablero">
    <div class="row">
        <div class="col-sm">
            <div id="cuadro-1" class="cuadro">A</div>
        </div>
        <div class="col-sm">
            <div id="cuadro-2" class="cuadro">B</div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <div id="cuadro-3" class="cuadro">C</div>
        </div>
        <div class="col-sm">
            <div id="cuadro-4" class="cuadro">D</div>
        </div>
    </div>
</div>

<script type= "text/javascript" src = "simon.js">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

</script>
</body>
</html>
